<DOCTYPE html>
    <html>
        <head>
            <title>Mini Project</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <link rel="stylesheet" href="Mini Project 1.css">
        </head>
        <body>
            <h1>Tourist Places in Dubai</h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Name</th>
                      <th scope="col">Location</th>
                      <th scope="col">Website</th>
                      <th scope="col">Image</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-success">
                      <th id="TD" scope="row">1</th>
                      <td id="TD">Burj Khalifa</td>
                      <td id="TD">Dubai</td>
                      <td id="TD"><a href="https://en.wikipedia.org/wiki/Burj_Khalifa"><button class="btn btn-success">Wikipedia Website</button></a></td>
                      <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/93/Burj_Khalifa.jpg/300px-Burj_Khalifa.jpg"></td>
                    </tr>
                    <tr class="table-danger">
                      <th id="TD" scope="row">2</th>
                      <td id="TD">Dubai Frame</td>
                      <td id="TD">Dubai</td>
                      <td id="TD"><a href="https://en.wikipedia.org/wiki/Dubai_Frame"><button class="btn btn-danger">Wikipedia Website</button></a></td>
                      <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/31/Dubaiframe.jpg/375px-Dubaiframe.jpg"></td>
                    </tr>
                    <tr class="table-warning">
                        <th id="TD" scope="row">3</th>
                        <td id="TD">Sheikh Zayed Grand Mosque</td>
                        <td id="TD">Abu Dhabi</td>
                        <td id="TD"><a href="https://en.wikipedia.org/wiki/Sheikh_Zayed_Grand_Mosque"><button class="btn btn-warning">Wikipedia Website</button></a></td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7d/Sheikh_Zayed_Mosque_view.jpg/390px-Sheikh_Zayed_Mosque_view.jpg"></td>
                    </tr>
                    <tr class="table-info">
                        <th id="TD" scope="row">4</th>
                        <td id="TD">Palm Jumeirah</td>
                        <td id="TD">Dubai</td>
                        <td id="TD"><a href="https://en.wikipedia.org/wiki/Palm_Jumeirah"><button class="btn btn-info">Wikipedia Website</button></a></td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Artificial_Archipelagos%2C_Dubai%2C_United_Arab_Emirates_ISS022-E-024940_lrg_%28cropped%29.jpg/390px-Artificial_Archipelagos%2C_Dubai%2C_United_Arab_Emirates_ISS022-E-024940_lrg_%28cropped%29.jpg"></td>
                    </tr>
                    <tr class="table-light">
                        <th id="TD" scope="row">5</th>
                        <td id="TD">The Dubai Mall</td>
                        <td id="TD">Dubai</td>
                        <td id="TD"><a href="https://en.wikipedia.org/wiki/The_Dubai_Mall"><button class="btn btn-light">Wikipedia Website</button></a></td>
                        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/%28UAE%29_The_Dubai_Fountain_at_Dusk_01.jpg/330px-%28UAE%29_The_Dubai_Fountain_at_Dusk_01.jpg"></td>
                    </tr>
                 </tbody>
            </table>
        </body>
    </html>
